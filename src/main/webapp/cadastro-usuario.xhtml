<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Portal</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
</h:head>

<h:body>
    <h:form>
        <p:panel header="Cadastro">
            <h:panelGrid columns="2">
                <h:outputLabel value="Email"/>
                <h:inputText value="#{usuarioController.usuario.email}" />

                <h:outputLabel value="Senha"/>
                <h:inputSecret value="#{usuarioController.usuario.senha}" />
            </h:panelGrid>

            <p:commandButton value="Salvar" action="#{usuarioController.salvar}" update="tableUsuario"/>
        </p:panel>

        <p:panel header="Usuários">
            <p:dataTable value="#{usuarioController.usuarios}" var="usuario" id="tableUsuario">
                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}"/>
                </p:column>
                <p:column headerText="Opções">
                    <p:commandButton value="Excluir" action="#{usuarioController.deletar}" update="tableUsuario"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>

</html>
